<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input
        type="text"
        [(ngModel)]="username"
      >
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="!username"
        (click)="resetUsername()"
      >
        Reset Username
      </button>
    </div>
  </div>
</div>
